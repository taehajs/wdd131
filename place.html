<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place - Seoul</title>
  <link rel="stylesheet" href="styles/place.css">
</head>
<body>
  <header>
    <h1>Welcome to Seoul</h1>
  </header>

  <main>
    <section class="seoul">
      <picture>
        <source srcset="images/Hanriver-mobile.webp" type="image/webp" media="(max-width: 600px)">
        <source srcset="images/Hanriver-mobile.jpg" type="image/jpeg" media="(max-width: 600px)">
        <source srcset="images/Hanriver.webp" type="image/webp">
        <img src="images/Hanriver.jpg" alt="Han River in Seoul">
      </picture>
    </section>

    <section class="data card">
      <h2>City Data</h2>
      <p><strong>Population:</strong> 9.7M</p>
      <p><strong>Area:</strong> 605 km²</p>
      <p><strong>Language:</strong> Korean</p>
      <p><strong>Currency:</strong> KRW</p>
    </section>

    <section class="weather card">
      <h2>Weather</h2>
      <p><strong>Temperature:</strong> 40°F</p>
      <p><strong>Wind Speed:</strong> 10 mph</p>
      <p><strong>Wind Chill:</strong> <span id="windChill"></span></p>
      <div class="icon-mobile">
        <img src="images/weather-icon.svg" alt="Weather Icon">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> Seoul Info</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/place.js"></script>
</body>
</html>
