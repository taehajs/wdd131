<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link rel="stylesheet" href="form.html">
  <script defer src="form.html"></script>
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form action="review.html" method="get">
  
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label>
          <input type="radio" id="rating1" name="rating" value="1" required>
          &#9733;
        </label>
        <label>
          <input type="radio" id="rating2" name="rating" value="2">
          &#9733;&#9733;
        </label>
        <label>
          <input type="radio" id="rating3" name="rating" value="3">
          &#9733;&#9733;&#9733;
        </label>
        <label>
          <input type="radio" id="rating4" name="rating" value="4">
          &#9733;&#9733;&#9733;&#9733;
        </label>
        <label>
          <input type="radio" id="rating5" name="rating" value="5">
          &#9733;&#9733;&#9733;&#9733;&#9733;
        </label>
      </fieldset>

  
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

    
      <fieldset>
        <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
      </fieldset>

      
      <label for="review">Written Review <span>(Optional)</span></label>
      <textarea id="review" name="review"></textarea>

     
      <label for="username">Your Name <span>(Optional)</span></label>
      <input type="text" id="username" name="username">

 
      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>&copy;2025 Jiseung KIM | South Korea</p>
    <p>Last Modification</p>
  </footer>
</body>
</html>
